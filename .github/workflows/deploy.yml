name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Github pages
        env:
          GITHUB_TOKEN: ${{ secrets.CI_CD_GH_PAGES_KEY }}
        run: |
          npm run ng deploy --repo=https://github.com/ponatosik/Realtime-Todolist-Web-App-Angular.git --base-href=/Realtime-Todolist-Web-App-Angular/ --name=ponatosik --email=ponatosik@gmail.com
